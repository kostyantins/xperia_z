group 'xperia_z_test_automation'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'io.qameta.allure'

defaultTasks 'clean', 'test'

sourceCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.5"
    }
}

repositories {
    mavenCentral()
}

ext{
    video_recorder = "1.7"
    testng = "6.13.1"
    lombok = "1.16.20"
    selenide = "4.10"
    appium_java_client = "5.0.4"
}

dependencies {
    compile group: 'com.automation-remarks', name: 'video-recorder-core', version: video_recorder
    compile group: 'org.testng', name: 'testng', version: testng
    compile group: 'org.projectlombok', name: 'lombok', version: lombok
    compile group: 'com.codeborne', name: 'selenide', version: selenide
    compile group: 'io.appium', name: 'java-client', version: appium_java_client
}

allure {
    version = '2.2.1'
    autoconfigure = true
    aspectjweaver = true
}

test {
    useTestNG() {
        suites 'src/test/resources/smoke.xml'
    }
}
